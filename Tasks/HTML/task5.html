<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
</head>
<body>
<table border="1">
    <form>
        <tr>
            <th><label for="firstName">First Name</label></th> 
            <td><input type="text" id="firstName" name="firstName"></td>
        </tr>
    
        <tr>
            <th><label for="lastName">Last Name</label></th> 
            <td><input type="text" id="lastName" name="lastName"></td>
        </tr>
        
        <tr>
            <th><label for="email">Email</label></th> 
            <td><input type="text" id="email" name="email"></td>
        </tr>

        <tr>
            <th><label for="password">Password</label></th> 
            <td><input type="password" id="password" name="password"></td>
        </tr>

        <tr>
            <th><label for="rePassword">Re-Enter Password</label></th> 
            <td><input type="password" id="rePassword" name="rePassword"></td>
        </tr>

        <tr>
            <th><label for="gender">Gender</label></th> 
            <td><form>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
            </form></td>
        </tr>

        <tr>
            <th><label for="age">Age</label></th> 
            <td><input type="text" id="age" name="age"></td>
        </tr>

        <tr>
            <th><label for="phoneNumber">Phone Number</label></th> 
            <td><input type="text" id="phoneNumber" name="phoneNumber"></td>
        </tr>

        <tr>
            <th><label for="address">Address</label></th> 
            <td><input type="text" id="address" name="address"></td>
        </tr>

        <tr>
            <th><label for="state">State</label></th> 
            <td><input type="text" id="state" name="state"></td>
        </tr>

        <tr>
            <th><label for="country">Country</label></th> 
            <td>
                <select name="country" id="country">
                    <option value="Choose">Choose your country</option>
                    <option value="India">India</option>
                    <option value="UK">UK</option>
                    <option value="USA">USA</option>
                </select>
            </td>
        </tr>

        <tr>
            <th><label for="languagesKnown">Languages Known</label></th> 
            <td>
                <input type="checkbox" id="language1" name="language1" value="English">
                <label for="language1">English</label>
                <input type="checkbox" id="language2" name="language2" value="Kannada">
                <label for="language2">Kannada</label>
                <input type="checkbox" id="language3" name="language3" value="Hindi">
                <label for="language3">Hindi</label>
                <input type="checkbox" id="language4" name="language4" value="Telugu">
                <label for="language4">Telugu</label>
            </td>
        </tr>
    </form>
</table>
<br>
<input type="submit" value="Register">
</body>
</html>
