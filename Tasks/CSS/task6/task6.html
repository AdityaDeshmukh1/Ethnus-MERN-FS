<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <img src="./profile.png" alt="profile picture" width="200" height="200"><br><br>
        <label for="username"><strong>Username</strong></label><br>
        <input type="text" id="username" name="username" placeholder="Enter Username"><br><br>
        <label for="password"><strong>Password</strong></label><br>
        <input type="password" id="password" name="password" placeholder="Enter Password"><br><br>
        <label for="loginButton"></label>
        <input type="submit" id="login" value="Login"><br><br>
        <input type="checkbox" id="rememberMe" name="rememberMe" value="rememberMe">
        <label for="rememberMe">Remember Me</label><br><br>
        <label for="cancel"></label>
        <input type="submit" id="cancel" value="Cancel">
    </div>
    
</body>
</html>
